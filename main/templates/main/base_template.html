{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% block style_file %}{% endblock %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-md">
        <a class="navbar-brand" href="{% url 'home' %}">AniMemo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Библиотека</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'add_anime' %}">Добавить аниме</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profile.html">Профиль</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="{% url 'anime/search_anime' %}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <input class="btn btn-outline-success" type="submit" name="Поиск">
            </form>
        </div>
    </div>
</nav>

<main class="container-md">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        <div class="text-center">
            <i class="bi bi-telegram"></i>
        </div>
        Вся информация об аниме бралась с сайта
        <a class="text-body" href="https://animego.org/">AnimeGo</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
